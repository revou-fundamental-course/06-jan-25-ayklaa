<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Add SweetAlert2 for modern alerts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-minimal/minimal.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.min.js"></script>
</head>

<body>
    <!-- input name -->
    <div id="welcome-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome!</h2>
            <p>Please enter your name to continue</p>
            <div class="modal-input">
                <input type="text" id="modal-name-input" placeholder="Your name" autofocus>
                <button id="modal-submit">Continue</button>
            </div>
        </div>
    </div>

    <!-- logo & navigation -->
     <!-- logo -->
    <header class="header">
        <div class="logo">
            <img src="img\kcmq6lei.png" alt="logo" class="logo-img">
        </div>
        <!-- navigation -->
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="#banner-img">My Profile</a>
            <a href="#achievement">Achievement</a>
            <a href="#message">Message</a>
        </nav>
    </header>

    <!-- main content -->
    <main>
        <!-- home page -->
        <section>
            <header class="welcome">
                <h1>Hi <span id="userName"></span>, Welcome To Website!</h1>
                <p>What's been going on?</p>
            </header>

            <div id="banner-img" class="banner-img banner-img1"></div>
            <div class="banner-img banner-img2"></div>
            <div class="banner-img banner-img3"></div>
        </section>

        <!-- achivement -->
        <section class="achievement" id="achievement">
            <!-- title -->
            <header>
                <h1>Achievement</h1>
            </header>

            <div class="achievements">
                <div class="achievement1">
                    <img class="circle" src="img\ach1.jpg" alt="achievement1">
                    <p>Pulitzer Prize for Photography</p>
                </div>

                <div class="achievement1">
                    <img class="circle" src="img\ach3.jpg" alt="achievement2">
                    <p>Mangrove Photo Awards</p>
                </div>

                <div class="achievement1">
                    <img class="circle" src="img\ach2.jpg" alt="achievement3">
                    <p>Sony World Photography Awards (SWPA)</p>
                </div>
            </div>
        </section>

        <!-- Message -->
        <section id="message">
            <header class="message">
                <h1>Message</h1>
            </header>
            <div class="message-container">
                <form action="">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name-input" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="tanggal">Date Of Birth:</label>
                        <input type="date" id="tanggal" required>
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <div class="radio-group">
                            <input type="radio" id="laki" name="gender" value="Laki-laki" required>
                            <label for="laki">Male</label>
                            <input type="radio" id="perempuan" name="gender" value="Perempuan">
                            <label for="perempuan">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pesan">Notes:</label>
                        <textarea id="pesan" placeholder="Type your message here..." required></textarea>
                    </div>

                    <button type="button" id="submit-btn">Submit</button>
                </form>

                <div id="result-form" class="form-output"></div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <p>&copy; 2025 - all rights reserved</p>
    </footer>

    <script src="js\script.js"></script>
</body>
</html>
